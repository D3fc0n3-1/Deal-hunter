[General]
input_file = input.json
# output_file = output.json
database_file = results.db
schedule_interval_minutes = 60
log_level = INFO

[Platforms]
; Enable or disable platforms by commenting/uncommenting
; Order determines search order if needed later
enabled_platforms =
    ebay
    amazon
    walmart
    bestbuy

[APIKeys]
; Add your actual API keys here if using official APIs
; Example for eBay API (keys are placeholders)
; ebay_appid = YOUR_EBAY_APP_ID

[Scraping]
request_timeout_seconds = 10
delay_between_requests_seconds = 2
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
